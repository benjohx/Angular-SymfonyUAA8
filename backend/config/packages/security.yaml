security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        login:
            pattern:   ^/api/login
            stateless: true
            json_login:
                check_path: /api/login
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            jwt: ~

    access_control:
        # ðŸ‘‡ Public routes (no JWT required)
        - { path: ^/api/properties, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/users/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/users$, roles: PUBLIC_ACCESS, methods: [POST] }
        - { path: ^/api/users/confirm, roles: PUBLIC_ACCESS }

        # ðŸ‘‡ Admin routes
        - { path: ^/api/admin, roles: ROLE_ADMIN }

        # ðŸ‘‡ All other API routes require authentication
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
